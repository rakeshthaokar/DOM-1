<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name" placeholder="Name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email" placeholder="Email">
	<input type="text" name="mobile" id="mobile" placeholder="Mobile Number">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		function showName() {
			let name = document.getElementById("name")
			let show = document.getElementById("dName")
			show.innerText = name.value
		}

		function showGender() {
			let gender = document.getElementById("gender")
			let show = document.getElementById("dGender")
			show.innerText = gender.value
		}

		function showEmail() {
			let email = document.getElementById("email")
			let show = document.getElementById("dEmail")
			show.innerText = email.value
		}

		function showMobile() {
			let mobile = document.getElementById("mobile")
			let show = document.getElementById("dMobile")
			show.innerText = mobile.value
		}

		function resetForm() {
			let name = document.getElementById("name")
            let gender = document.getElementById("gender")
            let email = document.getElementById("email")
            let mobile = document.getElementById("mobile")
			name.value = ""
			gender.value = ""
			email.value = ""
			mobile.value = ""
			
		}

		function resetDisplay() {
			let name = document.getElementById("dName")
            let gender = document.getElementById("dGender")
            let email = document.getElementById("dEmail")
            let mobile =  document.getElementById("dMobile")
			name.innerText = "NAME"
			gender.innerText = "GENDER"
			email.innerText = "EMAIL"
			mobile.innerText = "MOBILE"
		}
	</script>
</body>
</html>
